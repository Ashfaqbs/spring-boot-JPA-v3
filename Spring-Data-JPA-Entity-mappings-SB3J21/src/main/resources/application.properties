spring.application.name=Spring-Data-JPA-Entity-mappings-SB3J21


# MySQL configuration (primary)
spring.datasource.url=jdbc:mysql://localhost:3306/data_schema
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

#jpa/hibernate configuration 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect by default it will be selected
